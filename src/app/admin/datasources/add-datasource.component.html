<h1 mat-dialog-title>New Data Source</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput #nameInput [(ngModel)]="data.name" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="onNoClick()">Cancel</button>
  <button color="primary" [disabled]="isEmpty(nameInput.value)" mat-stroked-button [mat-dialog-close]="data.name">Create</button>
</div>
